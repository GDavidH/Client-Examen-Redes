<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1>{{title}}</h1>
  <h3>Profile</h3>
  <form [formGroup]="profileForm" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
      <div class="col-md-4">
        <label class=" control-label col-md-12" for="Oil"><b>Oil</b></label>
        <input class="form-control" type="text" formControlName="Oil" readonly>         
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <label class=" control-label col-md-12" for="Money"><b>Money</b></label>
        <input class="form-control" type="text" formControlName="Money" readonly> 
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <label class=" control-label col-md-12" for="People"><b>People</b></label>
        <input class="form-control" type="text" formControlName="People" readonly> 
      </div>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-dark" [routerLink]="['/add-Units']"><i>Add Units</i></button>
    </div>

</form>
</body>
</html>
