<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{title}}</h1>
  <h3>Add Units</h3>
  <hr />
  <form [formGroup]="unitForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
        <div class="col-md-4">
         <input class="form-control" type="text" formControlName="Name" hidden>
        </div>

        <label class=" control-label col-md-12" for="Assault">Assault</label>
        <div class="col-md-4">
          <input class="form-control" type="number" formControlName="Assault" readonly>
          <div class="input-group-prepend">
            <span class="input-group-text">+</span>
            <input class="form-control" type="number" formControlName="AddAssault">         
           </div>          
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'Assault') && formDir.submitted">
          Assault is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="Engineer">Engineer</label>
        <div class="col-md-4">
          <input class="form-control" type="number" formControlName="Engineer" readonly>
          <div class="input-group-prepend">
            <span class="input-group-text">+</span>
            <input class="form-control" type="number" formControlName="AddEngineer">
          </div>  
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'Engineer') && formDir.submitted">
          Engineer is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="Tank">Tank</label>
        <div class="col-md-4">
          <input class="form-control" type="number" formControlName="Tank" readonly>
          <div class="input-group-prepend">
            <span class="input-group-text">+</span>
            <input class="form-control" type="number" formControlName="AddTank">
          </div>         
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'AddTank') && formDir.submitted">
          Tank is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="Bunker">Bunker</label>
        <div class="col-md-4">
          <input class="form-control" type="number" formControlName="Bunker" readonly> 
          <div class="input-group-prepend">
            <span class="input-group-text">+</span>
            <input class="form-control" type="number" formControlName="AddBunker">
          </div>
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'Bunker') && formDir.submitted">
          Bunker Phone is required.
        </span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>

</form>
</body>
</html>
